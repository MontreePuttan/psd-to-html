<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ducky Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700,900" rel="stylesheet">
</head>


<body>
  <header>
    <div class="container">
      <div class="header-panel">
        <img class="logo" src="images/logo.png" alt="">
        <h1 class="best">The best shopping App</h1>
        <img class="app" src="images/app-store.png" alt="">
      </div>
      <img class="pic1" src="images/pic1.png" alt="">
    </div>
  </header>

  <div class="clearfix"></div>

  <div class="content">
    <div class="container">
      <img class="pic2" src="images/pic2.png" alt="">
      <div class="content-text-1">
        <h1>Shopping platform ,easy and fluid</h1>
        <p>Use the Shopping platform for easy
          access to all products
          easily</p>
      </div>

      <div class="clearfix"></div>

      <div class="content-text-2">
        <h1>Manage Collections</h1>
        <p>Edit your collections directly
          on Duky Set without
          Complicated management</p>
      </div>
      <img class="pic3" src="images/pic3.png" alt="">
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="support">
    <div class="container">
      <h1>Support</h1>
      <div class="get"><a href="">
          <p>Get Support</p>
        </a></div>
    </div>
  </div>

  <footer>
    <img src="images/get-ducky.png" alt="">
  </footer>

</body>

</html>
